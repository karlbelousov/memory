<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игра Мемори</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="vendor/react.development.js"></script>
  <script src="vendor/react-dom.development.js"></script>
  <script src="vendor/babel.min.js"></script>
  <script src="data.js"></script>
  <script src="settings.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App images={images} results={results}/>);

    function App({images = [], results = []}) {
      const [page, setPage] = React.useState(AppRoute.Game);
      const [result, setResult] = React.useState(0);
      const showResults = (imagesCount) => {
        setResult(imagesCount);
        setPage(AppRoute.Results);
      }
      const handleReset = () => {
        setPage(AppRoute.Game)
      }
      const getPage = (route) => {
        switch (route) {
          case AppRoute.Game:
            return <GamePage images={images} onShowResult={showResults}/>;
          case AppRoute.Game:
            return <ResultsPage current={result} results={results} oneResetGame={handleReset}/>;
          default:
            return null;
        }
       return getPage(page);
      }

    function ResultsPage({results, current, oneResetGame}) {
      const sortedPesults = [
        ...results,
        {name: 'Ваш результат', stepsCount: current}
      ].sort((a, b) => b.stepsCount - a.stepsCount);
      const resultsRows = sortedPesults.map(({name, stepsCount}, index) => (
        <tr key={name} className={`result-table-row ${stepsCount === current ? 'active' : ''}`}>
          <td>{index + 1}</td>
          <td>{name}</td>
          <td>{stepsCount}</td>
        </tr>
      ));

      return (
        <section className="result container">
          <h2>Лучшие результаты:</h2>
          <p>Вы завершили игру за <b>16 шагов</b>, так держать!</p>
          <table className="result-table">
            <thead>
              <tr className="result-table-row">
                <th>Место</th>
                <th>Имя</th>
                <th>Шаги</th>
              </tr>
            </thead>
            <tbody>
              {resultsRows}
            </tbody>
          </table>
          <p>Хотите попробовать ещё раз?</p>
          <button onClick={oneResetGame} className="button result-button" type="button">Новая игра</button>
        </section>
      )
    }


    const useGame = (images) => {
      const [finishedItems, setFinishedItems] = React.useState([]);
      const [stepsCount, setStepsCount] = React.useState(0);

      const checkItems = (firstItem, secondItem) => {
        const firstImage = images.find(({id}) => id === firstItem);
        const secondImage = images.find(({id}) => id === secondItem);
        if (firstImage.url === secondImage.url) {
          setFinishedItems((items) => [...items, firstItem, secondItem]);
        }
        setStepsCount((i) => i + 1);
      };

      const isWin = finishedItems.length > 0 && finishedItems.length === images.length;

      return {
        finishedItems,
        stepsCount,
        checkItems,
        isWin
      };
    };

    function GamePage({images = [], onShowResult}) {
      const {
        finishedItems,
        stepsCount,
        checkItems,
        isWin
      } = useGame(images);

      const handleResultsClick = () => {
        onShowResult(finishedItems.length / 2)
      }

      return (
        <section className="game container">
          <Progress value={finishedItems.length / 2} max={images.length / 2} />
          <div className="steps">Шаг {stepsCount}</div>
          <Grid
            images={images}
            finishedItems={finishedItems}
            checkItems={checkItems}
          />
          {isWin && (
            <Modal>
              <h3 className="modal-caption">Победа!</h3>
              <p className="modal-description">Вы собрали все пары за {stepsCount} шагов</p>
              <button className="button modal-button" type="button" onClick={handleResultsClick}>Результаты</button>
            </Modal>
          )}
        </section>
      )
    }

    function Progress({value, max}) {
      return (
        <>
          <div className="progress-wrapper">
            <div className="progress" style={{width: `${value / max * 100}%`}}></div>
          </div>
          <p className="progress-description">Открыто {value} / {max}</p>
        </>
      );
    }

    function Modal({children}) {
      return (
        <div className="modal">
          <div className="modal-box">
            {children}
          </div>
        </div>
      );
    }

    function Grid({images = [], finishedItems, checkItems}) {
      const [visibleItems, setVisibleItems] = React.useState([]);

      const handleCardClick = (id) => {
        if (finishedItems.includes(id) || visibleItems.includes(id)) {
          return;
        }
        switch (visibleItems.length) {
          case 0:
            setVisibleItems([id]);
            break;
          case 1:
            setVisibleItems((items) => [...items, id]);
            checkItems(visibleItems[0], id);
            setTimeout(() => {
              setVisibleItems([]);
            }, TIMEOUT);
            break;
          default:
            setVisibleItems([]);
        }
      };

      return (
        <ul className="cards">
          {images.map((item) => (
            <Card
              key={item.id}
              item={item}
              isVisible={visibleItems.includes(item.id)}
              isFinished={finishedItems.includes(item.id)}
              onCardClick={handleCardClick}
            />
          ))}
        </ul>
      );
    }

    function Card({item, isVisible, isFinished, onCardClick}) {
      const {id, url, description} = item;
      const className = `card ${
        isVisible ? 'card-show' : ''
      } ${
        isFinished ? 'card-finished' : ''
      }`;

      const handleClick = () => {
        onCardClick(id);
      };

      return (
        <li onClick={handleClick} className={className}>
          <img
            width="204" height="144"
            src={url}
            alt={description}
          />
        </li>
      );
    }
  </script>
</body>
</html>
