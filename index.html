<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Игра Мемори</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./vendor/react.development.js"></script>
  <script src="./vendor/react-dom.development.js"></script>
  <script src="./vendor/babel.min.js"></script>
  <script src="./data.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App images={images} />)

    function App({ images = [] }) {
      const [stepsCount, setStepCount] = React.useState(0);
      const finishedItems = [];

      const checkItems = () => {
        setStepCount((i) => i + 1);
      }

      return (
        <section className="game container">
          <div className="steps">Шаг {stepsCount}</div>
          <Grid images={images} finishedItems={finishedItems} checkItems={checkItems} />
        </section>
      )
    }

    function Grid({ images, finishedItems = [], checkItems }) {
      const [visibledItems, setVisibledItems] = React.useState([]);
      const handleCardClick = (id) => {
        if (finishedItems.includes(id) || (visibledItems.includes(id))) {
          return;
        }
        checkItems();
        setVisibledItems((items) => [...items, id]);
      }
      const cards = images.map((item) => (
        <Card
          key={item.id}
          id={item.id}
          url={item.url}
          description={item.description}
          isVisibled={visibledItems.includes(item.id)}
          isFinished={finishedItems.includes(item.id)}
          onCardClick={handleCardClick}
        />
      ));
      return (
        <ul className="cards cards-theme-cars">
          {cards}
        </ul>
      )
    }

    function Card({ url, description, isVisibled, isFinished, onCardClick, id }) {
      const className = `card ${isVisibled ? 'card-show' : ''} ${isFinished ? 'card-finished' : ''}`;
      const handleClick = () => {
        if (isFinished) {
          return;
        }
        onCardClick(id);
      };

      return (
        <li className={className} onClick={handleClick}>
          <img src={url} width="204" height="144" alt={description} />
        </li>
      )
    }

  </script>
</body>

</html>
